<div class="sidebar-nav">
    <div class="sidebar-content">
        {% include 'sidebar-content.html' %}
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <textarea id="tweet-textarea" style="height: 12vh; border-radius: 0px; border-left: 0px; border-right: 0px;" class="form-control" placeholder="Add to the conversation here..." maxlength="{{140 - hashtag_to_send | length}}"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-sm-10">
            <span style="float: right; margin-right: 20px; margin-top: 10px;">
                <span id="charsLeft">
                    {{140 - hashtag_to_send | length}}
                </span> 
                / 
                <span id="charsTotal">
                    {{140 - hashtag_to_send | length}} 
                </span> 
            </span>
        </div>
        <div class="col-md-2 col-sm-2">
            <button id="send-tweet-button" class="btn btn-primary btn-unsent" style=" margin-top:5px; float:right; border: 0px; border-radius: 0px; margin-right: 15px; background-color: #4099FF;"> Send </button>
        </div>
        <input id="hashtag_to_add" type="hidden" value="{{hashtag_to_send}}">
    </div>
</div>
